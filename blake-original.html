  <h1>William Blake</h1>
  <h2>From 'The Rosetti Manuscript'</h2>
  <p>Abstinence sows sand all over</p>
  <p>The ruddy limbs and flaming hair,</p>
  <p>But Desire gratified</p>
  <p>Plants fruits of life and beauty there.</p>
